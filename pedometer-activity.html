<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
  <meta charset="utf-8">
  <title>BMR Mileage Calculator</title>
  <meta name="description" content="simple mileage calculator">
  <meta name="author" content="Adam Garcia">

  <!-- Mobile Specific Metas
  - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
  <script src="https://use.typekit.net/gst0xpt.js"></script>
  <script>try{Typekit.load({ async: true });}catch(e){}</script>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,400italic' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Droid+Sans+Mono' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Fjalla+One' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <!-- CSS
  - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/page.css">

  <!-- JS
  - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="https://browserstate.github.io/history.js/scripts/bundled/html4+html5/jquery.history.js"></script>
  <script type="text/javascript">
  </script>
  <script src="calc.js"></script>

  <!-- Favicon
  - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - 
  <link rel="icon" type="image/png" href="images/favicon.png"> -->

</head>
<body class="calc">

  <!-- Primary Page Layout
  - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
  <div class="container-fluid">

    <!-- Select Activity Type
    - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
    <div class="header">
      <div class="row">
        <div class="twelve columns">
          <h1>Walking or Running with Pedometers</h1>
          <div class="row">
            <div class="two-thirds column">
              <p>
                If your kids wear pedometers during walking/ running activities, you can use this tool to convert those steps into miles you can log to your school's profile.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row form-wrapper">
      <div class="two-thirds column offset-by-two calc-form" >
        <h3>Let's get started!</h3>
        <form onsubmit="return displayMiles('pedom')">
          <label for="numStudents">How many kids walked or ran?</label>
          <input required class="u-full-width" type="number" min="1" max="1000" id="numStudents">
          <label for="distPedom">On average, how many steps did the pedometers read?</label>
          <input required class="u-full-width" type="number" id="distance">
          <label for="numGroups">How many times did they do this?</label>
          <input required class="u-full-width" type="number" min="1" max="100" id="numGroups" value="1">
          
          <div class="row">
            <div class="one-half column">
              <input class="button-primary u-full-width" type="submit" value="Calculate">
            </div>
            <div class="one-half column">
              <a class="button u-full-width all-activities" href="index.html"><i class="fa fa-reply"></i> &nbsp; all activities</a>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Result
    - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
    <div class="row hide" id="result">
      <div class="two-thirds column offset-by-two">
        <h4>Number of Miles: &nbsp; <span id="miles"></span></h4>
      <a class="button button-primary" href="http://billionmilerace.org/login/#login-form" target="_blank">Log miles!</a>
      </div>
    </div>



  </div>

<!-- End Document
  - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
</body>
</html>
