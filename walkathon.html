<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
  <meta charset="utf-8">
  <title>BMR Mileage Calculator</title>
  <meta name="description" content="simple mileage calculator">
  <meta name="author" content="Adam Garcia">

  <!-- Mobile Specific Metas
  - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,400italic' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Droid+Sans+Mono' rel='stylesheet' type='text/css'>

  <!-- CSS
  - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/page.css">

  <!-- JS
  - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="https://browserstate.github.io/history.js/scripts/bundled/html4+html5/jquery.history.js"></script>
  <script type="text/javascript">
  </script>
  <script src="calc.js"></script>

  <!-- Favicon
  - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - 
  <link rel="icon" type="image/png" href="images/favicon.png"> -->

</head>
<body>

  <!-- Primary Page Layout
  - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
  <div class="container-fluid">
    <div class="row header">
      <div class="twelve columns">
        <h1>BMR Mileage Calculator</h1>
        <p>Complete this form to estimate your students' logged miles.</p>
      </div>
    </div>

    <div class="row form-wrapper">
      <div class="two-thirds column offset-by-two calc-form" id="walkjog">
        <h4></h4>
        <form onsubmit="return walkjogCalc()">
          <label for="numWalkjog">Number of students participating</label>
          <input required class="u-full-width" type="number" id="numWalkjog">
          <label for="durWalkjog">Average duration</label>
          <input required type="number" step="any" id="durWalkjog"> Minutes
          <label for="paceWalkjog">Average pace of walk/ jogathon</label>
          <select class="u-full-width" id="paceWalkjog">
            <option value="30">Walk (~ 30 minute mile)</option>
            <option value="20">Walk/ Jog (~ 20 minute mile)</option>
            <option value="15">Jog (~ 15 minute mile)</option>
            <option value="10">Run (~ 10 minute mile)</option>
          </select>
          
          <div class="row">
            <div class="one-half column">
              <input class="button-primary u-full-width" type="submit" value="Calculate">
            </div>
            <div class="one-half column">
              <a class="button u-full-width all-activities" href="index.html"><i class="fa fa-reply"></i> &nbsp; all activities</a>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Result
    - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
    <div class="row hide" id="result">
      <div class="two-thirds column offset-by-two">
        <h4>Number of Miles: &nbsp; <span id="miles"></span></h4>
      <a class="button button-primary" href="http://billionmilerace.org/login/#login-form" target="_blank">Log miles!</a>
      </div>
    </div>

  </div>

<!-- End Document
  - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
</body>
</html>
