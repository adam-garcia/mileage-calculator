<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
  <meta charset="utf-8">
  <title>BMR Mileage Calculator</title>
  <meta name="description" content="simple mileage calculator">
  <meta name="author" content="Adam Garcia">

  <!-- Mobile Specific Metas
  - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
  <script src="https://use.typekit.net/gst0xpt.js"></script>
  <script>try{Typekit.load({ async: true });}catch(e){}</script>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,400italic' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Droid+Sans+Mono' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Fjalla+One' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <!-- CSS
  - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/page.css">

  <!-- JS
  - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="https://browserstate.github.io/history.js/scripts/bundled/html4+html5/jquery.history.js"></script>
  <script type="text/javascript">
  </script>
  <script src="calc.js"></script>

  <!-- Favicon
  - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - 
  <link rel="icon" type="image/png" href="images/favicon.png"> -->

</head>
<body class="calc">

  <!-- Primary Page Layout
  - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
  <div class="container-fluid">
    <div class="row header">
      <div class="twelve columns">
        <h1><a href="index.html">BMR Mileage Calculator</a></h1>
        <p>Complete this form to estimate your students' logged miles.</p>
      </div>
    </div>

    <div class="row calc-app" id="selectTest">
      <div class="two-thirds column">
        <h3>Select fitness test:</h3>
        <button class="fitness-choice" onclick="$('#ftMiles').toggleClass('hide');$('#selectTest').toggleClass('hide');">
          Fixed Distance Test
        </button>
        <button class="fitness-choice" onclick="$('#ftPacer').toggleClass('hide');$('#selectTest').toggleClass('hide');">
          PACER Test
        </button>
      </div>
    </div>

    <div class="row hide form-wrapper" id="ftMiles">
      <div class="two-thirds column offset-by-two calc-form">
        <h4>Fitness Testing - Timed Mile <small><a href="fitness.html">(go back)</a></small></h4>
        <form onsubmit="return ftMilesCalc()">
          <label for="numFtMiles">Number of students</label>
          <input required class="u-full-width" type="number" id="numFtMiles"/>
          <label for="distFtMiles">Distance of test</label>
          <select class="u-full-width" id="distFtMiles">
            <option value="1/4">1/4 Mile</option>
            <option value="1/2">1/2 Mile</option>
            <option value="1/1" selected="selected">1 Mile</option>
            <option value="3/2">1 1/2 Mile</option>
          </select>
          <!-- <input type="range" min="0.25" max="1.5" step="0.25" value="1" id="distFtMiles" /> -->
          <label for="lapsFtMiles">Number of attempts</label>
          <input required class="u-full-width" type="number" id="lapsFtMiles"/>
          
          <div class="row">
            <div class="one-half column">
              <input class="button-primary u-full-width" type="submit" value="Calculate">
            </div>
            <div class="one-half column">
              <a class="button u-full-width all-activities" href="index.html"><i class="fa fa-reply"></i> &nbsp; all activities</a>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="row hide form-wrapper" id="ftPacer">
      <div class="two-thirds column offset-by-two calc-form">
        <h4>Fitness Testing - Pacer Test <small><a href="fitness.html">(go back)</a></small></h4>
        <form onsubmit="return ftPacerCalc()">
          <label for="numFtPacer">Number of students</label>
          <input required class="u-full-width" type="number" id="numFtPacer">
          <label for="lapFtPacer">Average Number of Laps Completed</label>
          <input required class="u-full-width" type="number" id="lapFtPacer">
          <label for="lenFtPacer">PACER Test Length</label>
          <select class="u-full-width" id="lenFtPacer">
            <option value="15">15 Meters</option>
            <option value="20">20 Meters</option>
          </select>
          
          <div class="row">
            <div class="one-half column">
              <input class="button-primary u-full-width" type="submit" value="Calculate">
            </div>
            <div class="one-half column">
              <a class="button u-full-width all-activities" href="index.html"><i class="fa fa-reply"></i> &nbsp; all activities</a>
            </div>
          </div>
        </form>
      </div>
    </div>


    <!-- Result
    - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
    <div class="row hide" id="result">
      <div class="two-thirds column offset-by-two">
        <h4>Number of Miles: &nbsp; <span id="miles"></span></h4>
      <a class="button button-primary" href="http://billionmilerace.org/login/#login-form" target="_blank">Log miles!</a>
      </div>
    </div>

  </div>

<!-- End Document
  - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
</body>
</html>
